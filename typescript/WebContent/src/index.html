<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Welcome to BooKart</title>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/app.css">
        <script src="resources/angular.min.js"></script>
         <script src="resources/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
        <script src="src/app.js"></script>
         <script src="src/BookListCtrl.js"></script>
         <script src="src/BookService.js"></script>
         <script src="src/HeaderCtrl.js"></script>
         <script src="src/KartService.js"></script>
    </head>
    <body>

        <div id="header-wrapper" ng-controller="HeaderCtrl">
            <span class="logo pull-left">{{appDetails.title}}</span>
            <span class="tagline pull-left">{{appDetails.tagline}}</span>
            
        </div>
	<div id="bookListWrapper" ng-controller="BookListCtrl">
	<form role="form">
	  <div class="form-group">
		<input type="text" class="form-control" placeholder="Search here..."
			ng-model="searchStr">
	  </div>
	</form>
	</br></br>
	<ul class="list-unstyled">
		<li class="book" ng-repeat="book in books | filter:searchStr"
			style="background: white url('resources/imgs/{{book.imgUrl}}') no-repeat">
			<div class="book-details clearfix">
				<h3>{{book.name}}</h3>
				<p>{{book.price | currency:'Rs.'}}</p>
				<ul class="list-unstyled list-inline">
					<li>Rating: {{book.rating}}</li>
					<li>Binding: {{book.binding | uppercase}}</li>
					<li>Publisher: {{book.publisher}}</li>
					<li>Released: {{book.releaseDate}}</li>
				</ul>
				<p>{{book.details}}</p>
				<button class="btn btn-info pull-right" ng-click="addToKart(book)">Buy</button>
			</div>
		</li>
	</ul>
		</div>
    </body>
    </body>
</html>
